<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Horse Race - Controller</title>
  <link rel="stylesheet" href="/styles/mobile.css">
</head>
<body>
  <div id="app">
    <div id="join-screen" class="screen">
      <h1>üèá Join Race</h1>
      <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
      <button id="join-btn" class="btn btn-primary">Join Game</button>
    </div>

    <div id="waiting-screen" class="screen hidden">
      <h1>Ready to Race!</h1>
      <div id="player-info">
        <div id="player-color-indicator"></div>
        <p id="player-name-display"></p>
      </div>
      <p class="status">Waiting for race to start...</p>
    </div>

    <div id="racing-screen" class="screen hidden">
      <div id="tap-area">
        <div id="tap-button">
          <span>TAP!</span>
        </div>
        <p id="tap-count">Taps: 0</p>
      </div>
    </div>

    <div id="finished-screen" class="screen hidden">
      <h1>Race Finished!</h1>
      <p id="result-message"></p>
      <p class="status">Waiting for next race...</p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/scripts/mobile.js"></script>
</body>
</html>
